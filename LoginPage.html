<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/LoginCSS.css">
        <script type="text/javascript" src="JS/Javascript.js"></script>
    </head>
<body>
    <div class="d-flex justify-content-between">
        <div class="" id="signin">
            <form>
                <img src="IMAGES/hotel-paradise.png" width="300px" alt="Hotel Paradise">
                <h1 class="fw-bold fs-1">Sign In</h1>
                <h4 class="">To use your account</h4>
                <input type="email" class="rounded" placeholder="Email" autocomplete="on" id="Email_signin" required/>
                <input type="password" class=" rounded"  autocomplete="on" id="Password_signin"  placeholder="Password" required/>
                <button type="button" class="btn btn-primary fw-bold " onclick="getAccount()">
                    <a href="Home.html" class="text-white" style="text-decoration: none;">Sign In</a>
                </button>
                <a href="#">Forget Password?</a>
                <h6 id="invalid-id-password" class="m-1"></h6>
            </form>
        </div>
        <div class="bg-primary rounded-start-pill" id="signup">    
            <form>
                <img src="IMAGES/hey.png" width="200px">
                <h2 class="fw-bold fs-1 text-white">Create account now</h2>
                <input type="text" class="rounded" placeholder="Name" id="Name" autocomplete="on" autofocus="true" required/>
                <input type="email" class="rounded"  placeholder="Email" autocomplete="on" id="Email_signup" required/>
                <input style="margin-bottom:20px;" class="rounded" autocomplete="on" id="Password_signup" type="password" placeholder="Password" required/>
                <button type="button" class="btn btn-light fw-bold text-primary" onclick="checkAccount()"  >Sign Up</button>
                <h6 id="account" class="m-2"></h6>
                <h3 id="HomeName"></h3>
            </form>
        </div>
    </div>

</body>
</html>
