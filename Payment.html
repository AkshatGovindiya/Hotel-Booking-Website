<html>
    <head>
        <title>Payment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            label{
                font-weight: 700;
                margin-left: 5px;
            }
            form input{
                margin: 2px;
            }
            form .form-group select{
                background-color: rgb(201, 245, 245);
            }

        </style>
        
    </head>
    <body>
       <div class="border border-2 m-3 rounded">
            <div class="text-center ">
                <img src="IMAGES/hotel-paradise.png" alt="logo" height="30%" >
                <h2 class="fw-semibold">Make a Successful payment and your room will be Booked.</h2>
                <h5 class="text-success">We accept online payments through debit/credit cards only.</h5>
            </div>
            <div class="p-3">
                <form>
                    <label>Name of cards :</label>
                    <input type="text" class="form-control m-2" id="inputName" placeholder="Enter Name">

                    <label>Card Number :</label>
                    <input type="text" class="form-control m-2" id="inputCardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="12">

                    <label>Expiry Month/Year</label>
                    <input type="text" class="form-control m-2" id="inputMonth" placeholder="e.g : 08/2023">

                    <label>CVV :</label>
                    <input type="password" class="form-control m-2" id="inputCVV" placeholder="xxx" maxlength="3">

                    <div class="text-center mt-2">
                        <button type="button" class="btn text-white fw-semibold" style="background-color: darkblue;" onclick="checkDetail()">Pay Now</button>
                    </div>
                    <h3 id="mistakeLine" class="text-center"></h3>

                </form>

                    <script>

                        function checkDetail(){

                            if(document.getElementById('inputName').value=="" || document.getElementById('inputCardNumber').value=="" || document.getElementById('inputMonth').value=="" || document.getElementById('inputCVV').value==""){                           
                                if(document.getElementById('inputName').value==""){
                                    document.getElementById('inputName').style.border="2px solid red";
                                    Msg3("red","Fill up all the fields given above !");
                                }
                                if(document.getElementById('inputCardNumber').value==""){
                                    document.getElementById('inputCardNumber').style.border="2px solid red";
                                    Msg3("red","Fill up all the fields given above !");
                                }
                                if(document.getElementById('inputMonth').value==""){
                                    document.getElementById('inputMonth').style.border="2px solid red";
                                    Msg3("red","Fill up all the fields given above !");
                                }
                                if(document.getElementById('inputCVV').value==""){
                                    document.getElementById('inputCVV').style.border="2px solid red";
                                    Msg3("red","Fill up all the fields given above !");
                                }
                            }
                            else{

                                    document.getElementById('mistakeLine').style.color="green";
                                    document.getElementById('mistakeLine').innerHTML="Generating OTP..."

                                    setTimeout(function(){
                                        document.getElementById("mistakeLine").innerHTML="";
                                        let otp = Math.round(Math.random()*1000+442610);
                                        alert("Your OTP is " + otp + " for Paradise hotel room booking. Don't share it with anyone. Please do remember it.");
                                        sessionStorage.setItem("OTP",otp);
                                        setTimeout(function(){window.open("Booking-recipt.html",'_self')},500);

                                        },3000);
                                        
                                    
                            }
                            
                        }

                        
                    
                        function Msg3(TxtColor,Text) 
                        {   
                            document.getElementById("mistakeLine").style.color=TxtColor;
                            document.getElementById("mistakeLine").innerHTML=Text;

                            setTimeout(function(){
                                document.getElementById("mistakeLine").innerHTML="";

                                document.getElementById('inputName').style.border="2px solid lightgray";
                                document.getElementById('inputCardNumber').style.border="2px solid lightgray";
                                document.getElementById('inputMonth').style.border="2px solid lightgray";
                                document.getElementById('inputCVV').style.border="2px solid lightgray";

                            },3000);
                        }


                    </script>
            </div>

       </div> 
    </body>
</html>
