<html>
<head>
    <title>booking page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Booking.css">
</head>
<body >

    <div class="text-center ">
        <img src="IMAGES/hotel-paradise.png" alt="logo" height="30%">
        <h2 class="fw-semibold">Hotel Room Booking</h2>
    </div>
    <form class="p-3">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name :</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputNumber">Mobile Number :</label>
                <input type="phone" class="form-control" id="inputNumber" placeholder="Your Mobile No." maxlength="10" >
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email :</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCheckIn">Arrival Date :</label>
                <input type="date" class="form-control" id="inputCheckIn">
            </div>
        
        </div>
        <div class="form-group">
            <label for="inputVenue">Hotel Venue :</label>
              <select id="hotel-venue" class="form-control">
                <option value="" selected>Select Hotel Venue</option>
                <option value="Matheran">Ahmedabad</option>
                <option value="Kashmir">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Surat">Surat</option>
                <option value="Kerala">Bangalore</option>
                <option value="Diu">Jaipur</option>
                <option value="Rajasthan">Kolkata</option>
                <option value="Chennai">Chennai</option>
              </select>
        </div>
        <div class="form-group">
            <label for="RoomType">Package :</label>
            <select id="inputRoomType" class="form-control">
                <option value="" selected>Choose...</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
                <option value="Delux">Delux</option>
                <option value="Premium">Premium</option>
                <option value="Luxuriest">Luxuriest</option>
            </select>
        </div>
        <div class="form-group">
            <label for="NumberOfGuests">Number of Guests :</label>
            <select id="inputNumberOfGuests" class="form-control">
                <option value="" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="More">More than 5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputSpecialRequests">Special Requests :</label>
            <textarea class="form-control" id="inputSpecialRequests" rows="3" placeholder="Any special requests..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-2" >Book Now</button>
    </form>
    <script>
        document.getElementById('inputName').value=localStorage.getItem("Name");
        document.getElementById('inputEmail').value=localStorage.getItem("Email");
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                const inputName = document.getElementById('inputName');
                const inputNumber = document.getElementById('inputNumber');
                const inputEmail = document.getElementById('inputEmail');
                const inputCheckIn = document.getElementById('inputCheckIn');
                const hotelVenue = document.getElementById('hotel-venue');
                const inputRoomType = document.getElementById('inputRoomType');
                const inputNumberOfGuests = document.getElementById('inputNumberOfGuests');

                

                if (
                    inputName.value.trim() === '' ||
                    inputNumber.value.trim() === '' ||
                    inputEmail.value.trim() === '' ||
                    inputCheckIn.value.trim() === '' ||
                    hotelVenue.value.trim() === '' ||
                    inputRoomType.value.trim() === '' ||
                    inputNumberOfGuests.value === ''
                ){

                if (inputName.value.trim() === '') {
                    inputName.style.border = '2px solid red';
                    event.preventDefault();
                    
                } else {
                    inputName.style.border = '';
                }
                if (inputNumber.value.trim() === '') {
                    inputNumber.style.border = '2px solid red';
                    event.preventDefault();
                } else {
                    inputNumber.style.border = '';
                }
                if (inputEmail.value.trim() === '') {
                    inputEmail.style.border = '2px solid red';
                    event.preventDefault();
                } else {
                    inputEmail.style.border = ''; 
                }
                if (inputCheckIn.value.trim() === '') {
                    inputCheckIn.style.border = '2px solid red';
                    event.preventDefault();
                } else {
                    inputCheckIn.style.border = ''; 
                }
                if (hotelVenue.value.trim() === '') {
                    hotelVenue.style.border = '2px solid red';
                    event.preventDefault();
                } else {
                    hotelVenue.style.border = ''; 
                }
                if (inputRoomType.value.trim() === '') {
                    inputRoomType.style.border = '2px solid red';
                    event.preventDefault();
                } else {
                    inputRoomType.style.border = '';
                }

                if (inputNumberOfGuests.value === '') {
                    inputNumberOfGuests.style.border = '2px solid red';
                    event.preventDefault();
                } else {
                    inputNumberOfGuests.style.border = '';
                }
                
            }
            else{
                window.open("Payment.html",'_self');
                event.preventDefault();
            }

            });
        });
    </script>
    </body>
</html>
